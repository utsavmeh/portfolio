version: '3'
services:
  # React App Container
  react-app:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/src
    depends_on:
      - sonarqube

  # SonarQube Container
  sonarqube:
    image: sonarqube:latest
    ports:
      - "9000:9000"
      - "9092:9092"
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    networks:
      - sonarnet
    depends_on:
      - sonarqube-db

  # SonarQube Database Container
  sonarqube-db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - sonarnet

  # SonarScanner Container
  sonarscanner:
    image: sonarsource/sonar-scanner-cli:latest
    volumes:
      - ./src:/usr/src
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_TOKEN=squ_dc41e1e59a405fa7a9d19d6c0915509843491fb2
      - SONAR_SCANNER_OPTS=-Dsonar.projectKey=sqp_08c9ded65b76bff83add296ca2e69680b8349553
      - SONAR_SCM_PROVIDER=git
      - SONAR_PROJECT_BASE_DIR=/usr/src
    networks:
      - sonarnet
    depends_on:
      - sonarqube

networks:
  sonarnet:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  sonarqube_db:
